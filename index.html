<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Last.fm Info</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="lastfm-container">
      <div class="now-playing">
        <div class="now-playing__image-container">
          <img id="album" class="now-playing__image" src="" alt="Album cover" />
        </div>
        <div class="now-playing__info">
          <p class="now-playing__title" id="title"></p>
          <p class="now-playing__artist" id="artist"></p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
